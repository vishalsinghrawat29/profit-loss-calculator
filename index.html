<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <main>
        <label class="input-label" for="intial-price">Intial Price
            <input class="input" id="intial-price" type="number" placeholder="Enter Intial Price Here">
        </label>
        
        <label class="input-label" for="stocks-quantity">quantity of Stock
            <input class="input" id="stocks-quantity" type="number" placeholder="Enter Number of stocks bought">
        </label>
        
        <label class="input-label" for="current-price">Current Price
            <input class="input" id="current-price" type="number" placeholder="Enter the Current Price of stocks">
        </label>
        <button id="submit-btn" class="btn-check">Tell Me!!</button>
        <div id="output-box" class="output"></div>
    </main>
